<!DOCTYPE html>
<html>
<head>
<title> miss </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>

function start(){
sjs.open();



var menu_text = new sjs.Text("GAME OVER!",28,"#eb3700");

menu_text.centerH();

var game_text = new sjs.Text("better luck next time!",28,"#ff0");

game_text.centerH().offset(0, 30);

window.location = "pong.html";
});

startBtn.center();

var info_text = new sjs.Text("you did your best",20,"black");

info_text.bottom().centerH();



} //end start
</script>
</head>
<body onload="start()">
<h1> Menu </h1>

<div id="target" style="margin:auto;background:brown;"></div>
</body>
</html>
