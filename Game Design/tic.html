<html>
<head>
<script src="https://simplycodingcourses.com/files/simply.js"async></script>
<script>

var grid = [
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3]
		];

	var CanSel = false;
	var active = 1;
	var currgrid = 4;
	
function start(){
	sjs.open("target",500,500);
	var background = new sjs.Image("Crosses.png");
	background.setSize(500, 500);

	var whyIs = new sjs.Image("brick3.png");
	var thisHere = new sjs.Image("brick4.png");

	MakeCross();
	
	//sjs.scrollable(log,background);

	sjs.keyDown(Q_KEY, function(){
		if(CanSel == true){
			grid[currgrid][0] = active;
			currgrid = 0;
			CanSel = false;
		}
	});

	sjs.keyDown(W_KEY, function(){
		if(CanSel == true){
			grid[currgrid][1] = active;
			currgrid = 1;
			CanSel = false;
		}
	});

	sjs.keyDown(E_KEY, function(){
		if(CanSel == true){
			grid[currgrid][2] = active;
			currgrid = 2;
			CanSel = false;
		}
	});

	sjs.keyDown(A_KEY, function(){
		if(CanSel == true){
			grid[currgrid][3] = active;
			currgrid = 3;
			CanSel = false;
		}
	});

	sjs.keyDown(S_KEY, function(){
		if(CanSel == true){
			grid[currgrid][4] = active;
			currgrid = 4;
			CanSel = false;
		}
	});

	sjs.keyDown(D_KEY, function(){
		if(CanSel == true){
			grid[currgrid][5] = active;
			currgrid = 5;
			CanSel = false;
		}
	});

	sjs.keyDown(Z_KEY, function(){
		if(CanSel == true){
			grid[currgrid][6] = active;
			currgrid = 6;
			CanSel = false;
		}
	});

	sjs.keyDown(X_KEY, function(){
		if(CanSel == true){
			grid[currgrid][7] = active;
			currgrid = 7;
			CanSel = false;
		}
	});

	sjs.keyDown(C_KEY, function(){
		if(CanSel == true){
			grid[currgrid][8] = active;
			currgrid = 8;
			CanSel = false;
		}
	});


	window.addEventListener("keyup", function(e){
		CanSel = true;
		if(active == 2){
			active = 1;
		} else {
			active = 2;
		}

		if((grid[currgrid][0] == grid[currgrid][4] == grid[currgrid][8]) || (grid[currgrid][2] == grid[currgrid][4] == grid[currgrid][6])){
			currgrid = currgrid + 1;
			if(currgrid == 9){
				currgrid = 0;
			}
		}
	}); //end EventListener function
} //end start

function MakeCross(){
			
	if(grid[0][4] == 2){var mark1 = new sjs.Image("brick3.png"); mark1.type = "deco";mark1.setSize(15,15);mark1.moveTo(60, 60);
	} else if(grid[0][4] == 1) {var mark1 = new sjs.Image("brick4.png"); mark1.type = "deco";mark1.setSize(15,15);mark1.moveTo(60, 60);
	} else {var mark1 = new sjs.Image("brick2.png"); mark1.type = "deco";mark1.setSize(15,15);mark1.moveTo(60, 60);}

	if(grid[0][1] == 2){var mark2 = new sjs.Image("brick3.png"); mark2.type = "deco";mark2.setSize(15,15);mark2.moveTo(60, 20);
	} else if(grid[0][1] == 1) {var mark2 = new sjs.Image("brick4.png"); mark2.type = "deco";mark2.setSize(15,15);mark2.moveTo(60, 20);
	} else {var mark2 = new sjs.Image("brick2.png"); mark2.type = "deco";mark2.setSize(15,15);mark2.moveTo(60, 20);}

	if(grid[0][7] == 2){var mark3 = new sjs.Image("brick3.png"); mark3.type = "deco";mark3.setSize(15,15);mark3.moveTo(60, 110);
	} else if(grid[0][7] == 1) {var mark3 = new sjs.Image("brick4.png"); mark3.type = "deco";mark3.setSize(15,15);mark3.moveTo(60, 110);
	} else {var mark3 = new sjs.Image("brick2.png"); mark3.type = "deco";mark3.setSize(15,15);mark3.moveTo(60, 110);}

	if(grid[0][5] == 2){var mark4 = new sjs.Image("brick3.png");mark4.type = "deco";mark4.setSize(15,15);mark4.moveTo(110, 60);
	} else if(grid[0][5] == 1) {var mark4 = new sjs.Image("brick4.png");mark4.type = "deco";mark4.setSize(15,15);mark4.moveTo(110, 60);
	} else {var mark4 = new sjs.Image("brick2.png");mark4.type = "deco";mark4.setSize(15,15);mark4.moveTo(110, 60);} 

	if(grid[0][2] == 2){var mark5 = new sjs.Image("brick3.png"); mark5.type = "deco";mark5.setSize(15,15);mark5.moveTo(110, 20);
	} else if(grid[0][2] == 1) {var mark5 = new sjs.Image("brick4.png"); mark5.type = "deco";mark5.setSize(15,15);mark5.moveTo(110, 20);
	} else {var mark5 = new sjs.Image("brick2.png"); mark5.type = "deco";mark5.setSize(15,15);mark5.moveTo(110, 20);}

	if(grid[0][8] == 2){var mark6 = new sjs.Image("brick3.png");mark6.type = "deco";mark6.setSize(15,15);mark6.moveTo(110, 110);
	} else if(grid[0][8] == 1) {var mark6 = new sjs.Image("brick4.png");mark6.type = "deco";mark6.setSize(15,15);mark6.moveTo(110, 110);
	} else {var mark6 = new sjs.Image("brick2.png");mark6.type = "deco";mark6.setSize(15,15);mark6.moveTo(110, 110);} 

	if(grid[0][3] == 2){var mark7 = new sjs.Image("brick3.png"); mark7.type = "deco";mark7.setSize(15,15);mark7.moveTo(20, 60);
	} else if(grid[0][3] == 1) {var mark7 = new sjs.Image("brick4.png"); mark7.type = "deco";mark7.setSize(15,15);mark7.moveTo(20, 60);
	} else {var mark7 = new sjs.Image("brick2.png"); mark7.type = "deco";mark7.setSize(15,15);mark7.moveTo(20, 60);}

	if(grid[0][0] == 2){var mark8 = new sjs.Image("brick3.png");mark8.type = "deco";mark8.setSize(15,15);mark8.moveTo(20, 20);
	} else if(grid[0][0] == 1) {var mark8 = new sjs.Image("brick4.png");mark8.type = "deco";mark8.setSize(15,15);mark8.moveTo(20, 20);
	} else {var mark8 = new sjs.Image("brick2.png");mark8.type = "deco";mark8.setSize(15,15);mark8.moveTo(20, 20);} 

	if(grid[0][6] == 2){var mark9 = new sjs.Image("brick3.png");mark9.type = "deco";mark9.setSize(15,15);mark9.moveTo(20, 110);
	} else if(grid[0][6] == 1) {var mark9 = new sjs.Image("brick4.png");mark9.type = "deco";mark9.setSize(15,15);mark9.moveTo(20, 110);
	} else {var mark9 = new sjs.Image("brick2.png");mark9.type = "deco";mark9.setSize(15,15);mark9.moveTo(20, 110);} 

	

	} // end MakeCross

</script>
</head>
<body onload="start()">
