<html>
<head>
<script src="https://simplycodingcourses.com/files/simply.js"async></script>
<script>

var grid = [
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3],
		[3,3,3,3,3,3,3,3,3]
		];

	var CanSel = false;
	var active = 1;
	var currgrid = 4;
	
function start(){
	sjs.open("target",500,500);
	var background = new sjs.Image("brick2.png");
	background.setSize(500, 500);

	MakeCross();
	
	var log = new sjs.Image("brick2.png");
	log.type = "dummy";
	log.setSize(8,8);
	log.moveTo(28, 28);
	
	sjs.scrollable(log,background);

	sjs.keyDown(Q_KEY, function(){
		if(CanSel == true){
			grid[currgrid][0] = active;
			currgrid = 0;
		}
	});

	sjs.keyDown(W_KEY, function(){
		if(CanSel == true){
			grid[currgrid][1] = active;
			currgrid = 1;
		}
	});

	sjs.keyDown(E_KEY, function(){
		if(CanSel == true){
			grid[currgrid][2] = active;
			currgrid = 2;
		}
	});

	sjs.keyDown(A_KEY, function(){
		if(CanSel == true){
			grid[currgrid][3] = active;
			currgrid = 3;
		}
	});

	sjs.keyDown(S_KEY, function(){
		if(CanSel == true){
			grid[currgrid][4] = active;
			currgrid = 4;
		}
	});

	sjs.keyDown(D_KEY, function(){
		if(CanSel == true){
			grid[currgrid][5] = active;
			currgrid = 5;
		}
	});

	sjs.keyDown(Z_KEY, function(){
		if(CanSel == true){
			grid[currgrid][6] = active;
			currgrid = 6;
		}
	});

	sjs.keyDown(X_KEY, function(){
		if(CanSel == true){
			grid[currgrid][7] = active;
			currgrid = 7;
		}
	});

	sjs.keyDown(C_KEY, function(){
		if(CanSel == true){
			grid[currgrid][8] = active;
			currgrid = 8;
		}
	});


	window.addEventListener("keyup", function(e){
		CanSel = true;
		if(active == 2){
			active = 1;
		} else {
			active = 2;
		}

		if((grid[currgrid][0] == grid[currgrid][4] == grid[currgrid][8]) || (grid[currgrid][2] == grid[currgrid][4] == grid[currgrid][6])){
			currgrid = currgrid + 1;
			if(currgrid == 9){
				currgrid = 0;
			}
		}
	}); //end EventListener function
} //end start

function MakeCross(){
		var bar = new sjs.Image("brick.png");
		bar.type = "deco";
		bar.setSize(8,500);
		bar.moveTo(150, 250);

	var bar2 = new sjs.Image("brick.png");
		bar2.type = "deco";
		bar2.setSize(8,500);
		bar2.moveTo(350, 250);

	var bar3 = new sjs.Image("brick.png");
		bar3.type = "deco";
		bar3.setSize(500, 8);
		bar3.moveTo(250, 150);

	var bar4 = new sjs.Image("brick.png");
		bar4.type = "deco";
		bar4.setSize(500,8);
		bar4.moveTo(250,350);
		
	var smallBar = new sjs.Image("brick.png");smallBar.type = "deco";smallBar.setSize(75,4);smallBar.moveTo(35, 45);

	var smallBar2 = new sjs.Image("brick.png");
		smallBar2.type = "deco";
		smallBar2.setSize(75,4);
		smallBar2.moveTo(35, 85);

	var smallBar3 = new sjs.Image("brick.png");
		smallBar3.type = "deco";
		smallBar3.setSize(4,75);
		smallBar3.moveTo(85, 35);

	var smallBar4 = new sjs.Image("brick.png");
		smallBar4.type = "deco";
		smallBar4.setSize(4,75);
		smallBar4.moveTo(45, 35);
			
	if(grid[0][4] == 2){var mark1 = new sjs.Image("brick3.png");
	} else if(grid[0][4] == 1) {var mark1 = new sjs.Image("brick4.png");
	} else {var mark1 = new sjs.Image("brick2.png");} mark1.type = "deco";mark1.setSize(15,15);mark1.moveTo(60, 60);

		if(grid[0][1] == 2){var mark2 = new sjs.Image("brick3.png");
	} else if(grid[0][1] == 1) {var mark2 = new sjs.Image("brick4.png");
	} else {var mark2 = new sjs.Image("brick2.png");} mark2.type = "deco";mark2.setSize(15,15);mark2.moveTo(60, 30);

	var sb5 = new sjs.Image("brick.png");sb5.type = "deco";sb5.setSize(75,4);sb5.moveTo(475, 455);
	var sb6 = new sjs.Image("brick.png");sb6.type = "deco";sb6.setSize(75,4);sb6.moveTo(475, 415);
	var sb7 = new sjs.Image("brick.png");sb7.type = "deco";sb7.setSize(4,75);sb7.moveTo(455, 475);
	var sb8 = new sjs.Image("brick.png");sb8.type = "deco";sb8.setSize(4,75);sb8.moveTo(415, 475);

	} // end MakeCross

</script>
</head>
<body onload="start()">
<h1> Tic Tac Toe Squared </h1>


<div id="target" style="margin:auto;background:#dbc7a2;"></div>
</body>
</html>
